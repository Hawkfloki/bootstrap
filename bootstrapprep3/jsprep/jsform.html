<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="jsform.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

        td img {

<body>
    <div class="container head">
        <form class="row g-3 mt-3 mb-3">
            <div class="col-md-6 mt-3 mb-3">

                <input type="email" class="form-control" id="name">
            </div>
            <div class="col-md-6 mt-3 mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="phone" class="form-control" id="phone">

    </div>

                <label for="email" class="form-label">Email</label>

            </div>

            <div class="col-12 mt-3 mb-3">
                <button type="button" onclick="getdata()" class="btn btn-primary">Sign in</button>

    <p id="show"></p>

                <th scope="col">total</th>

        </thead>

            <tr>
                <th scope="row">Chemistry</th>
                <td> <input type="number" id="n1"></td>
                <td><input type="number" id="n2"></td>
                <td>
                    <p id="showsum"></p>
                </td>
                <td>
                    <p id="show%"></p>
                </td>
                <td><img src="../contentimg2.png" alt=""></td>

            </tr>
            <tr>
                <th scope="row">math</th>
                <td> <input type="number" id="n3"></td>
                <td><input type="number" id="n4"></td>

                    <p id="showsum2"></p>
                </td>
                <td>
                    <p id="show%2"></p>
                </td>
                
                <td><img src="../contentimg2.png" alt=""></td>
                <td> <p id="division2"></p></td>
            </tr>





        </tbody>

    <button type="button" onclick="sum()">TOTAL</button>
    <button type="button" onclick="percentage()"> Percentage</button>
